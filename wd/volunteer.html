<!DOCTYPE html>
<html>
    <head>
        <title>Be A Volunteer</title>
        <link rel="stylesheet" href="stylesheet3.css"> 
      </head>
    <body>
      <header>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href = "home.html">Homepage</a>
            <a href="actions.html">Actions</a>
            <a href="news.html">News</a>
            <a href="event.html">Events</a>
            <a href="contact.html">Contact</a>
        <div class="language-select">
              <label for="language">Language:</label>
              <select id="language" name="language">
                  <option value="en">English</option>
                  <option value="ms">Malay</option>
                  <option value="zh">Chinese</option>
                  <option value="fr">French</option>
                  <option value="es">Spanish</option>
                  <option value="ja">Italian</option>
                  <option value="ko">Korean</option>
                  <option value="it">Japanese</option>
              </select>
        </div>
        </div>

          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

        <div class ="logo">
          <div class="name">ZERO HUNGER</div>
          <div class="logoimg">
            <img src="logoo.png" alt ="logo">
          </div>
        </div>
      
      </header>

      <main class="main">
        <div class="box">
            <div class = "box-header">
                <h1 class="box-title">BE A VOLUNTEER</h1>
            </div>
            <form>
              <table>
                  <tr>
                      <td>Name: </td>
                      <td><input type="text"  name="name" id="name"></td>
                  </tr>
                  <tr>
                      <td>Email Address: </td>
                      <td><input type="text" name="email"></td>
                  </tr>
                  <tr>
                      <td>Phone no: </td>
                      <td><input type="text" name="phone"></td>
                  </tr>
                  <tr>
                      <td>Gender</td>
                      <td><input type="radio" name="gender" value="female">Female<br>
                      <input type="radio" name="gender" value="male">Male</td>
                  </tr>
                  <tr>
                      <td>Past Experience: </td>
                      <td><textarea name="p.experience" rows="4" cols="20"></textarea></td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" name="age" value="over18">Over 18 years old</td>
                </tr>
                  <tr>
                    <td colspan="2"><input type="submit" value="SUBMIT"></td>
                </tr>
              </table>
          </form>
        </div>
      </main>

      <script>
        function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        }
      
        function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        }
      </script>
    </body>
</html>
