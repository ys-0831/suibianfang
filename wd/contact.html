<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="stylesheet6.css"> 
      </head>
    <body>
      <header>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href = "home.html">Homepage</a>
            <a href="actions.html">Actions</a>
            <a href="news.html">News</a>
            <a href="event.html">Events</a>
            <a href="contact.html" class="active">Contact</a>
            <div class="language-select">
              <label for="language">Language:</label>
              <select id="language" name="language">
                  <option value="en">English</option>
                  <option value="ms">Malay</option>
                  <option value="zh">Chinese</option>
                  <option value="fr">French</option>
                  <option value="es">Spanish</option>
                  <option value="ja">Italian</option>
                  <option value="ko">Korean</option>
                  <option value="it">Japanese</option>
              </select>
          </div>
          </div>

          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

        <div class ="logo">
          <div class="name">ZERO HUNGER</div>
          <div class="logoimg">
            <img src="logoo.png" alt ="logo">
          </div>
        </div>
      </header>

      <main>
        <div class="content-box">
          <h1>Contact Us</h1>
          <p>Have any questions or feedback? Reach out to us!</p>
          <form>
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Bill" required>
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" placeholder="bill@example.com" required>
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
              <button type="submit">Send Message</button>
          </form>
          <div class="iframe-container">
              <h3>Our location: </h3>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093557!2d144.95373531531687!3d-37.8162793797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5771e4f3bcdc3bd!2sRialto%20Towers!5e0!3m2!1sen!2sau!4v1615271605914!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
      </div>
      </main>

      <script>
        function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        }
      
        function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        }
      </script>
    </body>
</html>
