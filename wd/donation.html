<!DOCTYPE html>
<html>
    <head>
        <title>Donation</title>
        <link rel="stylesheet" href="stylesheet4.css"> 
      </head>
    <body>
      <header>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href = "home.html">Homepage</a>
            <a href="actions.html">Actions</a>
            <a href="news.html">News</a>
            <a href="event.html">Events</a>
            <a href="contact.html">Contact</a>
            <div class="language-select">
              <label for="language">Language:</label>
              <select id="language" name="language">
                  <option value="en">English</option>
                  <option value="ms">Malay</option>
                  <option value="zh">Chinese</option>
                  <option value="fr">French</option>
                  <option value="es">Spanish</option>
                  <option value="ja">Italian</option>
                  <option value="ko">Korean</option>
                  <option value="it">Japanese</option>
              </select>
          </div>
          </div>

          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

        <div class ="logo">
          <div class="name">ZERO HUNGER</div>
          <div class="logoimg">
            <img src="logoo.png" alt ="logo">
          </div>
        </div>
      
      </header>

      <div class="container" style="width: 440px; height: 330px; text-align: center;">
        <div class = "box-header">
          <h1 class="box-title">DONATION</h1>
          <p class="box-description">Donate now and make a life-long impact, every single day</p>
        </div>
        <div class="btn">
            <button>Give Monthly</button>
            <button>Give Once</button>
        </div>
        <div class="amount">
            <select id="select">
                <option value="100">MYR100</option>
                <option value="80">MYR80</option>
                <option value="60">MYR60</option>
                <option value="other">Other</option>
            </select>
            <input type="number" id="input" placeholder="Enter amount">
        </div>
        <div class="button" style="float: right;">
            <a href="enterinfo.html" type="submit">PROCEED ></a>
          </div>
    </div>

    <script>
        document.getElementById('select').addEventListener('change', function() {
            var selectedValue = this.value;
            var amountInput = document.getElementById('input');
            
            if (selectedValue === 'other') {
                amountInput.value = '';
                amountInput.placeholder = 'Enter amount';
                amountInput.focus();
            } else {
                amountInput.value = selectedValue;
            }
        });
    </script>

    <script>
        function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        }
      
        function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        }
      </script>
    </body>
</html>
