<!DOCTYPE html>
<html>
    <head>
        <title>Enter Your Info</title>
        <link rel="stylesheet" href="stylesheet4.css"> 
      </head>
    <body>
      <header>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href = "home.html">Homepage</a>
            <a href="actions.html">Actions</a>
            <a href="news.html">News</a>
            <a href="event.html">Events</a>
            <a href="contact.html">Contact</a>
            <div class="language-select">
              <label for="language">Language:</label>
              <select id="language" name="language">
                  <option value="en">English</option>
                  <option value="ms">Malay</option>
                  <option value="zh">Chinese</option>
                  <option value="fr">French</option>
                  <option value="es">Spanish</option>
                  <option value="ja">Italian</option>
                  <option value="ko">Korean</option>
                  <option value="it">Japanese</option>
              </select>
          </div>
          </div>

          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

        <div class ="logo">
          <div class="name">ZERO HUNGER</div>
          <div class="logoimg">
            <img src="logoo.png" alt ="logo">
          </div>
        </div>
      </header>

      <div class="container" style="width: 450px; height: 600px;">
        <div class = "box-header">
          <h1 class="box-title">ENTER INFORMATION</h1>
          <p class="box-description">Donate now and make a life-long impact, every single day</p>
        </div>
        <form>
          <div class="form">
            <label for="firstName">First name *</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
      
          <div class="form">
            <label for="lastName">Last name *</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>

          <div class="form">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" name="phone" placeholder="012-345 6789">
          </div>
      
          <div class="form">
            <input type="checkbox" id="phoneOpt" name="phoneOpt">
            <label for="phoneOpt">I would like to receive SMS.</label>
          </div>
      
          <div class="form">
            <label for="email">Email address *</label>
            <input type="email" id="email" name="email" required>  
          </div>
      
          <div class="form">
            <input type="checkbox" id="emailOpt" name="emailOpt">
            <label for="emailOpt">I would like to receive communications by email. </label>            
          </div>

          <p class="box-description">Once you click the button, you will be redirected within 10 seconds to the payment page.</p>

          <div class="button">
            <a href="donation.html" type="button">&lt; BACK</a>
            <a href="confirmation.html" type="submit">PROCEED ></a>
          </div>
        </form>
      </div>
      

      <script>
        function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        }
      
        function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        }
      </script>
    </body>
</html>
